name: Sync AGENTS.md to other AI agent files

on:
  push:
    paths:
      - 'AGENTS.md'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy AGENTS.md to GEMINI.md, QWEN.md, and CLAUDE.md
        run: |
          cp AGENTS.md GEMINI.md
          cp AGENTS.md QWEN.md
          cp AGENTS.md CLAUDE.md

      - name: Commit and push if changed
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Action"
          git add GEMINI.md QWEN.md CLAUDE.md
          if ! git diff --staged --quiet; then
            git commit -m "Sync: Update GEMINI.md, QWEN.md, and CLAUDE.md from AGENTS.md [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi